<h3></h3>
<div class="table-responsive">

    <form id="cms-listorder">

        <table class="table table-bordered table-hover cms-table">
            <thead>
            <tr>
                <th width="50">排序</th><!--7-->
                <th>id</th>
                <th>标题</th>
                <th>时间</th>
                <th>封面图</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="contents" id="vo">
                <tr>
                    <td><input size=4 type='text' name='listorder[{$vo.id}]'
                               value="{$vo.listorder}"/></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.create_time|date="y-m-d H:i",###}</td>
                    <td>{$vo.thumb|isThumb}</td>
                    <td>
                        <span attr-status="<if condition=" $vo['status'] eq 1">0
                        <else/>
                        1</if>" attr-id="{$vo.id}" class="news_cursor cms-on-off" id="cms-on-off"
                        >{$vo.status|status}</span>
                    </td>
                    <td>
                                            <span class="news_cursor glyphicon glyphicon-edit" aria-hidden="true"
                                                  id="cms-edit" attr-id="{$vo.id}"></span>
                        <a href="javascript:void(0)" id="cms-delete" attr-id="{$vo.id}"
                           attr-message="删除">
                                                <span class="glyphicon glyphicon-remove-circle"
                                                      aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
            </volist>

            </tbody>
        </table>
    </form>

    <div>
        <button id="button-listorder" type="button" class="btn btn-primary dropdown-toggle"><span
                class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>更新排序
        </button>

    </div>

</div>
