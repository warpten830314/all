<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="__STATIC__/index/css/base.css" />
    <link rel="stylesheet" href="__STATIC__/index/css/register.css" />
    <script type="text/javascript" src="__STATIC__/index/js/html5shiv.js"></script>
    <script type="text/javascript" src="__STATIC__/index/js/respond.min.js"></script>
    <script type="text/javascript" src="__STATIC__/index/js/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <ul>  
                <li><a href="../index/index.html"><img src="__STATIC__/index/image/logo.png" alt="logo"></a></li>
                <li class="divider"></li>
                <li><a href="../index/index.html"></a></li>
            </ul>
            <div class="login-link">
                <span>我已注册，现在就</span>
                <a href="{:url('login/login')}">登录</a>
            </div>
        </div>

        <div class="content">
            <form style="width: 600px" method="post" action="{:url('register/register')}">
                <p style="width: 100%" class="pass-form-item">
                    <label class="pass-label">用户名</label>
                    <input type="text" name="username" class="pass-text-input checkName" placeholder="请设置用户名">
                    <label class="alertusernameText"></label>
                    <button onclick="random_name()">随机用户名</button>
                </p>
                <p style="width: 100%" class="pass-form-item">
                    <label class="pass-label">邮箱号</label>
                    <input type="email" name="email" class="pass-text-input checkEmail" placeholder="可用于接受团购券账号和密码便于消费">
                    <label class="alertemailText"></label>
                </p>
                
                <p class="pass-form-item">
                    <label class="pass-label">密码</label>
                    <input type="text" name="password" class="pass-text-input pwd" placeholder="请设置登录密码">
                </p>
                <p style="width: 100%" class="pass-form-item">
                    <label class="pass-label">确认密码</label>
                    <input type="text" name="se_password" class="pass-text-input confirm" placeholder="请设置登录密码">
                    <label class="alertPwd"></label>
                </p>
                <p style="width: 100%" class="pass-form-item">
                    <label class="pass-label">验证码</label>
                    <input type="text" name="verifycode" class="pass-text-input " placeholder="请输入验证码">
                </p>
                <div>
                    {:captcha_img()}
                </div>
                <p class="pass-form-item">
                    <input type="submit" value="注册" class="pass-button">
                </p>
            </form>
           
        </div>

        <div class="foot">
            <div>
                <div>2016&nbsp;©Baidu</div>
            </div>
        </div>
    </div>
<script src="__STATIC__/index/js/common.js"></script>
<script>
    var SCOPE = {
        'check_name_url' : '{:url('register/checkname')}'
    }
</script>
</body>
</html>
